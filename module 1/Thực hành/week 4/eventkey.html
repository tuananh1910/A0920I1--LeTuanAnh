<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id="nobita" src="https://file.vforum.vn/hinh/2018/02/hinh-anh-hinh-nen-nobita-dep-nhat-de-thuong-19.png">
<script>
    function uparrowpress() {
        let element= document.getElementById('nobita')
        element.style.top= parseInt(element.style.top) - 5 + 'px'
    }
    function downarrowpress() {
        let element= document.getElementById('nobita')
        element.style.top= parseInt(element.style.top) + 5 + 'px'
    }
    function leftarrowpress() {
        let element= document.getElementById('nobita')
        element.style.left= parseInt(element.style.left) - 5 +'px'
    }
    function rightarrowpress() {
        let element= document.getElementById('nobita')
        element.style.left= parseInt(element.style.left) + 5 +'px'
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftarrowpress();
                break;
            case 39:
                rightarrowpress();
                break;
            case 38:
                uparrowpress();
                break;
            case 40:
                downarrowpress();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</body>
</html>
