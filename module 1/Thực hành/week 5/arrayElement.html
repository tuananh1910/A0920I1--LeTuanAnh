<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    body {padding-top:50px}
</style>
<input type="text" id="txtValue"/>
<input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();"/> // them phan tu mang
<input type="button" id="btnDisplay" value="Display" onclick="display_array();"/> // dispay mang
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();
    function add_element_to_array() {
        array[x] = document.getElementById("txtValue").value; // gia tri phan tu thu x = value trong txtValue
        alert("Element: " + array[x] + " Added at index " + x);   // phan tu cua Array duoc add them vao
        x++; // tang x++ de cbi them phan tu moi
        document.getElementById("txtValue ").value = "";
    }
    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
