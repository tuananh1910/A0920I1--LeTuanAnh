<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="checkbox" id="good" onclick="change(good)">
<label>Good</label> <br>
<input type="checkbox"id="cheap" onclick="change(cheap)">
<label>Cheap</label> <br>
<input type="checkbox"id="fast" onclick="change(fast)">
<label>Fast</label>
<script>
    let good= document.getElementById('good');
    let cheap=document.getElementById('cheap');
    let fast=document.getElementById('fast');
    function change(ele) {
        let isGood=good.checked;
        let isCheap=cheap.checked;
        let isFast=fast.checked;
        if (isGood && isFast && isCheap && ele == cheap) {
            fast.checked = false;
        }
        if (isGood && isCheap && isFast && ele == fast) {
            good.checked = false;
        }
        if (isGood && isCheap && isFast && ele == good) {
            cheap.checked = false;
        }
        console.log(ele);
    }
</script>
</body>
</html>
