<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2 style="position: absolute">Do you love me?</h2>
<button style="margin-top: 50px; position: absolute" onclick="yes()">Yes</button>
<button id="no" style="margin-top: 50px; position: absolute" onmouseover="no()">NO</button>
<script>
    function yes() {
        alert("i love you too");
    }
    function no() {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('no').style.left = x + 'px';
        document.getElementById('no').style.top = y + 'px';

    }

</script>
</body>
</html>
