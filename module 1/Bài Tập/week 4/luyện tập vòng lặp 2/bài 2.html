<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    let giaithua=1;
    do{
         n=parseInt(prompt("nhập số muốn tính giai thừa :"));
    }
    while( n< 0);
    for (let i=1;i<=n;i++){
        giaithua= giaithua * i;
    }
    document.writeln(giaithua);
</script>
</body>
</html>
