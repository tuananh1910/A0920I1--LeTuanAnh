<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers= parseInt(prompt("nhap number=")); // so luong so nguyen to can in ra
    let cout=0; // bien cout dem so nguyen to can in ra da bang numbers chua?
    let n=2; // bien nay kiem tra xem cac gia tri no nhan duoc co phai la so nguyen to hay khong? moi lan lap gia tri cua bien se tang len 1
    while (cout<=numbers){ //kiem tra cout =numbers chua?
        let check=1;
        for (let i=2;i<=Math.sqrt(n); i++){// kiem tra xem n cÃ³ phai la so nguyen to khong?
            if (n%i===0){
                check=0;
                break;
            }
        }
        if(check===1){
            document.writeln(n);
        }
        n++;

        cout++;// tang cout len 1
    }
</script>
</body>
</html>
