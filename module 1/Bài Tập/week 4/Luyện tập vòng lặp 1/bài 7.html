<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i=1;i<101;i++){
        if (i%3===0 && i%7 ===0){
            document.writeln("FizzBuzz");
            document.writeln("<br>");
        }
        else if (i%7===0){
            document.writeln("Buzz");
            document.writeln("<br>");
        }
        else if (i%3===0){
            document.writeln("Fizz");
            document.writeln("<br>");
        }
        else if (i%3!==0 && i%7 !==0 ||i%3!==0||i%7!==0){
            document.writeln(i);
            document.writeln("<br>");
            }
        }
</script>
</body>
</html>
