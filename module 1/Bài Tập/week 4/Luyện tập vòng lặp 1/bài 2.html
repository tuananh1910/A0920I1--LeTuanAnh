<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temperature= parseFloat(prompt("nhập nhiệt hiện tại:"));
    while (temperature>100){
        alert(" bạn nên giảm nhiệt độ :)) " );
    }
    while (temperature<20){
        alert(" bên nên tăng nhiệt độ :))");
    }
</script>
</body>
</html>
