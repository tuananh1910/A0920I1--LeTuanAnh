<body>
<script>
    let timeCall= parseInt(prompt("số phút gọi (đơn vị phút):"));
    let callRatesMinutes = 1000;
    let totalCallRates;
    if ( timeCall < 3){
        totalCallRates= timeCall*callRatesMinutes;
        alert(totalCallRates);}
    else {
            if (timeCall<6){
                callRatesMinutes=2000;
                totalCallRates=timeCall*callRatesMinutes;
                alert(totalCallRates);
            }
            else {
                callRatesMinutes=3000;
                totalCallRates=timeCall*callRatesMinutes;
                alert(totalCallRates);
            }

    }
</script>
</body>
</html>
