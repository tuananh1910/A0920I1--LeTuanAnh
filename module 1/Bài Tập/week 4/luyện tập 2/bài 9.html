<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= parseFloat(prompt("nhập chiều dài cạnh a:"));
    let b= parseFloat(prompt("nhập chiều dài cạnh b:"));
    let c= parseFloat(prompt("nhập chiều dài cạnh c:"));
    if (a>0 && b>0 && c>0){
        if ((a+b) > c && (b+c) > a && (a+c) > b){
            alert(a+","+ b+","+ c+ " là 3 cạnh của 1 tam giác");
        }
        else {
            alert(a+","+ b+","+ c+ "khong phai la 3 canh cua 1 tam giac");
        }
    }
    else {
        alert(a+","+ b+","+ c+ "khong phai la 3 canh cua 1 tam giac");
    }
</script>
</body>
</html>
