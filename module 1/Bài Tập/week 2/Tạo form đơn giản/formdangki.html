<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FOrm Đăng kí</title>
    <link rel="stylesheet" href="formdangki.css">
</head>
<body>
 <form action="#" method="get">
     <div class="b1"> <p> Đăng kí học viên</p> </div>
     <div class="b2">
         <div class="b3"> Họ và tên : <input type="text" value="" name="fname" size="30"> </br>
         Ngày sinh: <input type="text" name="birthday" value="" size="15"></br></div>
         <div class="b7"> Giới tính: <label><input type="radio"  name="sex" value="Male">Nam</label>
         <div class="b8"> <label><input type="radio"  name="sex" value="Female">Nữ </label> </br></div></div>
         <div class="b5"> Địa chỉ : <input type="text" value="" name="address" size="28"> </br> </div>
         <div class="b9"> Lớp: <select name="grade" >
            <option value="Chọn lớp">--Chọn lớp--</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select> </br></div>
         <div class="b4"> Email : <input type="text" value="" name="email"> </br></div>
         <div class="b6"> Điện thoại : <input type="number" value="" name="phone"> </br> </div>

        <div class="b10"> <input type="submit" value="Đăng kí" name="Sign">
         <input type="reset" value="Nhập lại" name="reset"></div>
     </div>
 </form>
</body>
</html>
