<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<canvas id="myCanvas" width="200" height="100" style="border: 1px;solid-color: blue;"></canvas>
<img id="ninja" src="down1.png" height="86" width="59" style="position: absolute; left: 0px;top: 0px">
<script>
    function upArrowPressed() {
        let element = document.getElementById("ninja");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function downArrowPressed() {
        let element = document.getElementById("ninja");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function leftArrowPressed() {
        let element = document.getElementById("ninja");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function rightArrowPressed() {
        let element = document.getElementById("ninja");
        element.style.left = parseInt(element.style.left) + 5 + 'px';
    }
    // function speed() {
    //
    // }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
            // case 17:
            //     speed();
            //     break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</body>
</html>
