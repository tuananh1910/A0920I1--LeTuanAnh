<body>
<script>
    function calculation(radius) {
        let area = 3.14 * radius;
        alert(" diện tích hình tròn = " + area);
        let perimeter = 2* 3.14 * radius;
        alert(" chu vi hình tròn = " + perimeter);
    }
    let r= parseInt(prompt("nhập bán kính = "));
    calculation(r);
</script>
