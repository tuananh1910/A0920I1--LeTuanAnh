<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(characters) {
        if (isNaN(characters) ){
            alert("false");
        }
        else {
            if (typeof (characters)==='number'){
            alert("true");
            }
        }

    }
    let character= parseInt(prompt("nhập 1 kí tự: "));
    check(character);
</script>
</body>
</html>
