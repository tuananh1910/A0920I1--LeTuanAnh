<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let fac = 1;
    function factorial(number) {
        for (let i=1;i<= number;i++){
            fac *= i;
        }
        alert(fac);
    }
    let number = parseInt(prompt("nhập số tính giai thừa: "));
    factorial(number);
</script>
</body>
</html>
