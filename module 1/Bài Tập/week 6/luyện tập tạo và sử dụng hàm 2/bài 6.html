<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(number){
        if (number >0){
            alert(number+" là số nguyên dương");
        }
        else {
            alert(number+" là số nguyên âm");
        }
    }
    let number= parseInt(prompt("nhập number: "));
    check(number);
</script>
</body>
</html>
