<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function chacracters(){
        for (let i=0;i<array.length;i++){
            if (array[i]=== chacrac){
                dem++;
            }
        }
        alert("có " +dem+" lần xuất hiện trong chuỗi kí tự");
    }
    let text = prompt("nhập chuỗi kí tự :" , "# $ ^ & # ! % #");
    let array= text.split(" ");
    let chacrac= prompt("nhập kí tự muốn check :");
    let dem=0;
    chacracters();
</script>
</body>
</html>
