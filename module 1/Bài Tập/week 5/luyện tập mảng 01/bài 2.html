<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= [10,2,3,5,4,11,30,16,18,20];
    let max= a[0];
    let x=0;
    for (let i=0;i<10;i++){
        if (a[i]>max){
            max=a[i];
            x=i;
        }
    }
    document.writeln("max:"+max);
    document.writeln("vị trí giá trị đạt max: "+x);
</script>
</body>
</html>
