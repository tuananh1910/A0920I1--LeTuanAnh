<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= [10,2,3,5,4,11,15,16,18,20];
    let dem=0;
    for (let i=0;i<10;i++){
        if (a[i]>=10){
            document.writeln(a[i]);
            dem++;
        }
    }
    document.writeln("có "+dem+" số >=10");
</script>
</body>
</html>
