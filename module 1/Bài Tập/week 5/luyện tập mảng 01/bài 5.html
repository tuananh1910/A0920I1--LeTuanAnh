<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="string" type="text" placeholder="nhập vào 10 giá trị (số nguyên): -11 22 -33 4 6 7" size="100px">

<button onclick="check()"> kiểm tra </button>

<script>
    function check() {
        let text= document.getElementById('string').value;
        let array=text.split(" ");
        let dem =0;
        for (let i=0;i<array.length;i++){
            if (array[i]<0){
                dem ++;
            }
        }
        alert("có"+ dem+" só nguyên âm");
    }
</script>
</body>
</html>
