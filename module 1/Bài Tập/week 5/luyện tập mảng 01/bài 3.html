<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= [10,2,3,5,4,11,30,16,18,20];
    let max= a[0];
    let sum=0;
    let theAverageValue;
    for (let i=0;i<10;i++){
        if (a[i]>max){
            max=a[i];
        }
        sum += a[i];
    }
    theAverageValue=sum/10;
    document.writeln("max:"+max);
    document.writeln("giá trị trung bình "+ theAverageValue);
</script>
</body>
</html>
