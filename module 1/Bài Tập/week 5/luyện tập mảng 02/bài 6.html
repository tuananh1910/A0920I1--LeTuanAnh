<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="string" type="text" placeholder="nhập kí tự: $ ^ - + * ( ! ">
<button onclick="change()">Change</button>
<p id="text"></p>
<script>
    function change() {
        let text= document.getElementById('string').value;
        let array=text.split("");
        for (let i=0;i<array.length;i++){
            if (array[i]==="-"){
                array[i]="_";
            }
        }
        document.getElementById('text').innerHTML=array.join(' ');
    }
</script>
</body>
</html>
