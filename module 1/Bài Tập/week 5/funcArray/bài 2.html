<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const num=window.prompt("Nhập chuỗi số :");
    const string=num.toString();
    const result=[string[0]];
    for (let i=0;i<string.length;i++){
        if (string[i-1]%2===0 && string[i]%2===0){
            result.push(" - ", string[i]);
        }
        else {
            result.push(string[i]);
        }
    }
    document.writeln(result.join(""));

</script>
</body>
</html>
