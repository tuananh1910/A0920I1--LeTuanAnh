<div class="container" style="background-color: whitesmoke">

<span *ngIf="editCustomer">
    <h2 class="text-center">Edit Customer</h2>

<form style="background-color: whitesmoke"
      [formGroup]="updateForm"
      (ngSubmit)="onSubmit(updateForm)">

 <div class="form-group">
    <label>Name :</label>
    <input  placeholder="Name" type="text" formControlName="name" name="id">
    <small *ngIf="updateForm.get('name').invalid && updateForm.touched" class="text-danger">Name is Invalid</small>
  </div>

  <div class="form-group">
    <label>Date :</label>
      <input type="date" formControlName="birthDate" name="birthDate">
      <small *ngIf="updateForm.get('birthDate').invalid && updateForm.touched" class="text-danger">Date is Invalid</small>
  </div>

  <div class="form-group">
    <label>ID Card :</label>
      <input type="text" formControlName="idCard" name="idCard">
      <small *ngIf="updateForm.get('idCard').invalid && updateForm.touched" class="text-danger">ID Card is Invalid</small>
  </div>

  <div class="form-group">
    <label>Phone :</label>
      <input type="text" formControlName="phone" name="phone">
      <mat-error *ngIf="updateForm.get('phone').invalid && updateForm.touched" class="text-danger">Phone is Invalid</mat-error>
    <!--      <mat-error *ngIf="" class="text-danger">Phone number does not match the format</mat-error>-->
  </div>

  <div class="form-group">
    <label>Email :</label>
      <input type="email" formControlName="email" name="email">
      <small *ngIf="updateForm.get('email').invalid && updateForm.touched" class="text-danger">Email is Invalid</small>
  </div>

  <div class="form-group">
    <label>Address :</label>
      <input type="text" formControlName="address" name="address">
      <small *ngIf="updateForm.get('address').invalid && updateForm.touched" class="text-danger">Address is
        Invalid</small>
  </div>

  <mat-form-field class="form-group">
    <mat-label>Type Customer:</mat-label>
      <mat-select formControlName="typeCustomer" class="form-control" >
        <mat-option
          *ngFor="let type of typeCustomers"
          [value]="type"
        >
          {{type.nameTypeCustomer}}
        </mat-option>
      </mat-select>
    <br>
    <small *ngIf="updateForm.get('typeCustomer').invalid && updateForm.touched" class="text-danger">Type Customer is Invalid</small>
  </mat-form-field>
  <button [disabled]="updateForm.invalid" type="submit" class="btn btn-dark">Update</button>
</form>
</span>
</div>
<style>
  select, input {
    border: 1px solid aquamarine;
    width: 100%;
  }

  th {
    width: 50%;
  }
</style>
