
<h2 mat-dialog-title>Do you want to delete this article?</h2>
<mat-dialog-content class="mat-typography">
  <h3>ID: {{data.id}}</h3>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onSubmit(id)">Delete</button>
</mat-dialog-actions>
