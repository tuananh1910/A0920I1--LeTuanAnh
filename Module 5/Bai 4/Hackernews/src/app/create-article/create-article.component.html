<p>create-article works!</p>
<form style="background-color: whitesmoke"
      #createArticle = "ngForm" (submit)="onSubmit(createArticle)">
<label> ID :
  <input type="text"  ngModel name="id">
</label>
  <br>
<label> Title:
  <input type="text" ngModel name="title">
</label>
  <br>
<label> URL:
  <input type="text" ngModel name="url">
</label>
  <button type="submit">Save</button>
</form>


<style>
  input{
    border:1px solid aquamarine;
  }
</style>
