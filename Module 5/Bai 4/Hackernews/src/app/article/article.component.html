<h2>Today's Article</h2>
<hr>
<div >
  <table class="table-dark" >
    <tr *ngFor="let art of article">
      <td><a href="{{art.url}}" target="_blank">{{art.title}}</a></td>
      <td><input type="button" (click)="updateArticle(art)" value="Update"/></td>
    </tr>
  </table>

<!--  <button (click)="getArticles()">Articles (Service)</button>-->
</div>
