<span *ngIf="article">
<p>update-article works!</p>
  <input type="button" class="btn btn-info" [routerLink]="['']" value="Article"/>
<form style="background-color: whitesmoke"
  [formGroup]="updateFormArticle"
        (ngSubmit)="onSubmit(updateFormArticle)"
  >
  <h2> Edit </h2>
  <table class="table table-striped table-hover">

    <tr>
      <td>ID</td>
      <td><input type="text" formControlName="id"  name="id"  style="width: 100%" readonly></td>
    </tr>

    <tr>
      <td>Title</td>
      <td><input type="text" formControlName="title" name="title" style="width: 100%"></td>
    </tr>

    <tr>
      <td>URL</td>
      <td><input type="text" formControlName="url" name="url" style="width: 100%"></td>
    </tr>

    <tr>
      <td>Like</td>
      <td>
        <app-likes></app-likes>
      </td>
    </tr>

  </table>

  <button type="submit" class="btn-dark">Save</button>
</form>
</span>
