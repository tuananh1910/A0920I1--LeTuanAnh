<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>


</head>
<body>
<h1>Update Blog</h1>
<form th:action="@{/update-user}" method="post" th:object="${user}">
    <label> ID :</label></br>
    <input type="text" th:field="*{ID}" th:value="${user.ID}" readonly/>
    </br>
    <label> First Name :</label></br>
    <input type="text" th:field="*{first_Name}" th:value="${user.first_Name}"/>
    </br>
    <label> Last Name :</label></br>
    <input type="text" th:field="*{last_Name}" th:value="${user.last_Name}"/>
    </br>
    <label> Age :</label></br>
    <input type="text" th:field="*{age}" th:value="${user.age}"/>
    </br>

    <label> Email :</label></br>
    <input type="text" th:field="*{email}" th:value="${user.email}"/>
    </br>

    <label> Province :</label></br>
    <select name="province">
        <option th:each="p : ${provinces}"
                th:value="${p.id}"
                th:text="${p.name}"
                th:selected="(${p.id} == *{province.id})"></option>
    </select>
    </br>

    <input type="submit" value="Update Customer">
</form>
</body>
</html>
