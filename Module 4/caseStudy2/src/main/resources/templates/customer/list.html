<body>
<div th:replace="/home/home::nav"></div>

<h1 style="text-align: center">List Customer</h1>
<table id="list">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Customer Type</th>
        <th scope="col">Name</th>
        <th scope="col">Birthday</th>
        <th scope="col">Id Card</th>
        <th scope="col">Phone</th>
        <th scope="col">Gender</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>

        <th scope="col" style="width: 150px">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer:${customers}">
        <td scope="row" th:text="${customer.id}"></td>
        <td scope="row" th:text="${customer.customerType.name}"></td>
        <td scope="row" th:text="${customer.name}"></td>
        <td scope="row" th:text="${customer.birthday}"></td>
        <td scope="row" th:text="${customer.id_card}"></td>
        <td scope="row" th:text="${customer.phone}"></td>
        <td scope="row" th:text="${customer.gender}"></td>
        <td scope="row" th:text="${customer.email}"></td>
        <td scope="row" th:text="${customer.address}"></td>


        <td>
            <a class="btn btn-primary" th:href="@{/customer/edit/__${customer.id}__}">Edit </a> |
            <a class="btn btn-danger" id="deleteButton"
               th:href="@{/customer/delete/__${customer.id}__}">Delete</a>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Customer Type</th>
        <th scope="col">Name</th>
        <th scope="col">Birthday</th>
        <th scope="col">Id Card</th>
        <th scope="col">Phone</th>
        <th scope="col">Gender</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col"></th>
    </tr>
    </tfoot>
</table>

<!--modal-->
<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" >
                <p>Bạn muốn xoá khách hàng này ?
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a type="button" class="btn btn-primary" id="delRef" href="">Delete</a>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="js/script.js"></script>


<script type="text/javascript">
    $(document).ready(function () {
        $('#list').DataTable({
            scrollY: 400,
            pageLength: 5,
            bLengthChange: false,
            initComplete: function () {
                this.api().columns().every(function () {
                    var column = this;
                    var select = $('<select><option value=""></option></select>')
                        .appendTo($(column.footer()).empty())
                        .on('change', function () {
                            var val = $.fn.dataTable.util.escapeRegex(
                                $(this).val()
                            );

                            column
                                .search(val ? '^' + val + '$' : '', true, false)
                                .draw();
                        });

                    column.cells('', column[0]).render('display').sort().unique().each(function (d, j) {
                        select.append('<option value="' + d + '">' + d + '</option>')
                    });
                });
            }
        });


        $('#list #deleteButton').on('click', function (event) {
            event.preventDefault();
            let href = $(this).attr('href');
            $('#deleteModal #delRef').attr('href', href);
            $('#deleteModal').modal();
        });


    });


</script>


</body>
</html>
