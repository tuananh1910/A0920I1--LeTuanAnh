<body>
<div th:replace="/home/home::nav"></div>

<h3>Create New Employee</h3>
<form th:object="${employee}" th:action="@{/furama-employee/addNewEmployee}" , method="post">
    <div class="form-group record">
        <label>Name: </label>
        <input type="text" class="form-control" th:field="*{name}"/>

    </div>

    <div class="form-group">
        <label>Birthday</label>
        <input type="date" class="form-control" th:field="*{birthDay}">
        <!--                <label class="errorField " th:if="${#fields.hasErrors('birthday')} " th:errors="*{birthDay}">Description Error</label>-->

    </div>

    <div class="form-group record">
        <label>ID Card</label>
        <input type="text" class="form-control" th:field="*{idCard}">
        <label class="errorField" th:if="${#fields.hasErrors('idCard')} " th:errors="*{idCard}">Description
            Error</label>

    </div>

    <div class="form-group record">
        <label>Salary</label>
        <input type="text" class="form-control" th:field="*{salary}">
    </div>

    <div class="form-group record">
        <label>Phone</label>
        <input type="text" class="form-control" th:field="*{phone}">
        <label class="errorField" th:if="${#fields.hasErrors('phone')} " th:errors="*{phone}">Description Error</label>

    </div>


    <div class="form-group record">
        <label>Email</label>
        <input type="text" class="form-control" th:field="*{email}">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
            else.</small>
        <label class="errorField " th:if="${#fields.hasErrors('email')} " th:errors="*{email}">Description Error</label>

    </div>

    <div class="form-group record">
        <label>Address</label>
        <input type="text" class="form-control" th:field="*{address}">
    </div>

    <div class="form-group record">
        <label>Position</label>
        <select th:field="*{position}" class="form-control">
            <option th:each="p:${positions}" th:value="${p.id}" th:text="${p.name}"
                    value=""></option>
        </select>

    </div>


    <div class="form-group record">
        <label>Education Degree</label>
        <select th:field="*{educationDegree}" class="form-control">
            <option th:each="e:${educationDegrees}" th:value="${e.id}"
                    th:text="${e.name}" value=""></option>
        </select>

    </div>


    <div class="form-group record">
        <label>Division</label>
        <select th:field="*{division}" class="form-control">
            <option th:each="d:${divisions}" th:value="${d.id}" th:text="${d.name}"
                    value=""></option>
        </select>

    </div>

    <div class="form-group record">
        <label>Username</label>
        <input type="text" class="form-control" th:field="*{user.username}"/>

    </div>


    <div class="form-group record">
        <label>Password</label>
        <input type="password" class="form-control" th:field="*{user.password}"/>
        <!--                <th:block>-->
        <!--                    <span th:if="${#fields.hasErrors('user.password')}" th:errors="*{user.password}">Name Error</span>-->
        <!--                </th:block>-->
    </div>

<!--    class="btn btn-primary"-->
    <button type="submit">Submit</button>
</form>
</div>

</body>
</html>
