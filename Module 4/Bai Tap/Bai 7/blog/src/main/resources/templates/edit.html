<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update BLog</title>
</head>
<body>
<h1>Update Blog</h1>
<form th:action="@{/update}" method="post" th:object="${blog}" >
    <label> ID :</label></br>
        <input type="text" th:field="*{id}" th:value="${blog.id}"  readonly/>
    </br>
    <label> Name :</label></br>
        <input type="text" th:field="*{name}" th:value="${blog.name}"/>
    </br>
    <label> Content :</label></br>
        <input type="text" th:field="*{content}" th:value="${blog.content}"/>
    </br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
